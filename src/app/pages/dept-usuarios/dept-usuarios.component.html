<section class="max-w-6xl mx-auto px-4 py-6 space-y-6">
  <!-- Header -->
  <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
    <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">Departamentos y Usuarios</h1>

    <div class="flex items-center gap-2">
      <input
        [(ngModel)]="search"
        placeholder="Buscar "
        class="w-full md:w-80 rounded-xl border border-slate-300 bg-white px-3 py-2 outline-none
               focus:ring-4 focus:ring-slate-100 focus:border-slate-400"
        type="text"
      />
      <button
        (click)="load()"
        class="inline-flex items-center justify-center rounded-xl px-4 py-2 border border-slate-300 hover:bg-slate-50">
        Recargar
      </button>
    </div>
  </header>

  <!-- Loading skeleton -->
  <div *ngIf="loading" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let _ of skeleton; trackBy: trackSk" class="bg-white rounded-2xl border border-slate-200 shadow-sm p-4 animate-pulse">
      <div class="h-5 w-40 bg-slate-200 rounded mb-3"></div>
      <div class="space-y-2">
        <div class="h-4 w-full bg-slate-200 rounded"></div>
        <div class="h-4 w-10/12 bg-slate-200 rounded"></div>
        <div class="h-4 w-8/12 bg-slate-200 rounded"></div>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div *ngIf="!loading" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let d of filteredDepartments; trackBy: trackDept" class="bg-white rounded-2xl border border-slate-200 shadow-sm p-5">
      <div class="flex items-center justify-between mb-3">
        <h3 class="font-semibold">{{ d.code }} — {{ d.name }}</h3>
        <span class="inline-flex items-center rounded-full border border-slate-200 bg-slate-50 px-2 py-0.5 text-xs text-slate-600">
          {{ byDept(d.code).length }} usuario(s)
        </span>
      </div>

      <ul class="space-y-1.5">
        <li *ngFor="let e of byDept(d.code); trackBy: trackEmp" class="text-sm">
          <span class="font-medium">{{ e.name }} {{ e.lastName1 }} {{ e.lastName2 }}</span>
          <span class="text-slate-500">• {{ getDeptLabel(e) }}</span>
        </li>
        <li *ngIf="byDept(d.code).length === 0" class="text-slate-500 text-sm">Sin empleados</li>
      </ul>
    </div>
  </div>
</section>
